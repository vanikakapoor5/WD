<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1 align="center">Student Registration Form</h1>
    <hr>
    <div>
    Full Name: <input type="text" name="myname">
    </div>
    <br>
    <div>
    Email: <input type="email" name="myemail">
    </div>
    <br>
    <div>
    Password: <input type="text" name="mypassword">
    </div>
    <br>
    <div>
    Gender: <input type="radio" name="mygender">female <input type="radio" name="mygender">male <input type="radio" name="mygender">other <input type="radio" name="mygender">
    </div>
    <br>
    <div>
    Course: <select name="mycourse">
        <option value="BTech">BTech</option>
        <option value="MTech">MTech</option>
        <option value="BCA">BCA</option>
        <option value="MCA">MCA</option>
</select>
</div>
<br>
<div>
    Contact No.: <input type="number" name="mynumber">
</div>
<br>
<div>
    Address:<br>
    <textarea name="Address">Enter your address </textarea>
</div>
<br>
<input type="submit" value="Register">
<input type="reset" value="Clear">
<hr>
<p align="center">2025 Student Registration Portal</p>
</body>
</html>
