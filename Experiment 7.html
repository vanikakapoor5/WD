<!DOCTYPE html>
<html>
<head>
    <title>Navigation Menu Demo</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
        }

        h1{
            text-align: center;
            margin-bottom: 40px;
        }

        
        .block-menu a{
            display: block;
            background: #2e9ade;
            color: white;
            padding: 12px;
            margin-bottom: 5px;
            text-decoration: none;
            border-radius: 4px;
        }

        
        .inline-menu a{
            display: inline;
            background: #34c759;
            color: white;
            padding: 7px 10px;
            text-decoration: none;
            border-radius: 4px;
            margin-right: 5px;
        }

       
        .inline-block-menu a{
            display: inline-block;
            background: #9b59b6;
            color: white;
            padding: 10px 18px;
            text-decoration: none;
            border-radius: 4px;
            margin-right: 10px;
        }

        
        .float-menu a{
            float: left;
            background: #f39c12;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .clear{
            clear: both;
        }

    </style>
</head>

<body>

<h1>Navigation Menu Demo</h1>


<h2>Block Example</h2>
<div class="block-menu">
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</div>


<h2>Inline Example</h2>
<div class="inline-menu">
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</div>

<h2>Inline-Block Example</h2>
<div class="inline-block-menu">
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</div>


<h2>Float Example</h2>
<div class="float-menu">
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</div>

<div class="clear"></div>

</body>
</html>
