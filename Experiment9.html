<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>

    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: orange;
            color: white;
            padding: 15px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }

        .card {
            width: 250px;
            border: 2px solid black;
            margin: 10px;
            padding: 10px;
            background-color: #fbe4b2;
            text-align: center;
            border-radius: 10px;
        }

        .card img {
            width: 100%;
            height: 180px;
            border-radius: 10px;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: green;
        }

        .btn {
            background-color: rgb(255, 123, 0);
            border: none;
            padding: 8px 15px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        /* RESPONSIVE BREAKPOINT */
        @media (max-width: 600px) {
            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<h1>Product Gallery</h1>

<div class="container">

    <div class="card">
        <img src="https://tse3.mm.bing.net/th/id/OIP.fWk2sfR0gkGX_WRFhZqOQAHaHa?pid=Api&P=0&h=180" alt="">
        <h3>Casual Shoes</h3>
        <p class="price">₹999</p>
        <button class="btn">Buy Now</button>
    </div>

    <div class="card">
        <img src="https://tse1.mm.bing.net/th/id/OIP.cs0xp2vJtYtybDPH4xvWXgHaIf?pid=Api&P=0&h=180" alt="">
        <h3>Travel Backpack</h3>
        <p class="price">₹1499</p>
        <button class="btn">Buy Now</button>
    </div>

    <div class="card">
        <img src="https://tse2.mm.bing.net/th/id/OIP.kKUBp8OpQKE9kCjyhNsqwAHaHa?pid=Api&P=0&h=180">
        <h3>Smart Watch</h3>
        <p class="price">₹1999</p>
        <button class="btn">Buy Now</button>
    </div>

    <div class="card">
        <img src="https://cdn.pixabay.com/photo/2020/04/19/16/33/headphones-5064411_1280.jpg" alt="">
        <h3>Headphones</h3>
        <p class="price">₹799</p>
        <button class="btn">Buy Now</button>
    </div>

</div>

</body>
</html>
